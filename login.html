<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/custom.css">

</head>

<body>
    <nav class="navbar navbar-expand-md bg-white navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.png" alt="logo" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                </ul>
                <div class="">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                    <div class="bg-light text-dark p-2">
                        <img src="./assets/cart.svg" alt="cart" class="img-fluid cart">
                        <span>0 items</span>
                    </div>
                </div>
    
            </div>
        </div>
    </nav>

    <div class="container mt-3 register">
      <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="row">
                <div class="col-lg-5">
                    <h4>Login</h4>
                    <p>Get access your Orders, Wishlist and Recommendations</p>
                </div>
                <div class="col-lg-7">
                    <form action="#">                        
                          <div class="form-group">
                            <input type="email" class="form-control" id="email" required>
                            <label for="email">Email</label>
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="password" required>
                            <label for="password">Password</label>
                          </div>
                        <button type="submit" class="btn btn-danger btn-block">Login</button>
                      </form>
                </div>
            </div>
          </div>          
      </div>
    </div>

    <footer>
        <div class="bg-light text-dark py-4 mt-3 text-center">
            <p> Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
